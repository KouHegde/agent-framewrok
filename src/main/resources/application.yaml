server:
  port: 8080

spring:
  application:
    name: agent-framework
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

llm:
  provider: ${LLM_PROVIDER:none}
  enabled: ${LLM_ENABLED:false}
  api:
    url: ${LLM_API_URL:}
    key: ${LLM_API_KEY:}
  model: ${LLM_MODEL:}


mcp:
  jira:
    url: ${MCP_JIRA_URL:http://localhost:8081/mcp-webex-jira}
    pat-token: ${JIRA_PAT_TOKEN:}
  confluence:
    url: ${MCP_CONFLUENCE_URL:}
    pat-token: ${CONFLUENCE_PAT_TOKEN:}

  github:
    url: ${MCP_GITHUB_URL:}
    pat-token: ${GITHUB_PAT_TOKEN:}

  # Webex MCP Server (REST API pattern - different from JSON-RPC)
  # Endpoint pattern: /mcp/tools/{tool_name}
  # Auth: X-Webex-Token header
  webex:
    url: ${MCP_WEBEX_URL:https://486bb93842a3.ngrok-free.app}
    token: ${WEBEX_TOKEN:}

logging:
  level:
    root: INFO
    com.agentframework: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
