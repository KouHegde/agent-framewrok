spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/agent_framework}
spring.datasource.username=${DB_USER:agent_user}
spring.datasource.password=${DB_PASSWORD:agent_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Schema initialization (runs before Hibernate validation)
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true
